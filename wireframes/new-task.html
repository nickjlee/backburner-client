<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BackBurner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header>
        <h1>New Task</h1>
      </header>
      <section>
        <form id="add-task">
          <div class="form-section">
            <label for="task-title">Task title</label>
            <input
              type="text"
              name="task-title"
              placeholder="Do. Check. Level Up"
              required
            />
          </div>
          <div class="form-section">
            <label for="task-additional-info">Additional Information</label>
            <textarea name="task-additional-info" rows="8"></textarea>
          </div>
          <div class="form-section">
            <label for="personal-reward">Personal Reward</label>
            <input
              type="text"
              name="personal-reward"
              placeholder="Treat myself to a guilt-free night out with friends"
            />
          </div>
          <div class="form-section">
            <label for="xp-dropdown">XP</label>
            <select name="xp-dropdown">
              <option value="100">100</option>
              <option value="75">75</option>
              <option value="50">50</option>
              <option value="25">25</option>
              <option value="10">10</option>
              <option value="5">5</option>
            </select>
          </div>

          <div class="form-section">
            <label class="due-date-header">Due Date</label>
            <input
              type="number"
              name="date-month"
              placeholder="01"
              min="1"
              max="12"
              required=""
            />
            .
            <input
              type="number"
              name="date-day"
              class="date-day"
              placeholder="01"
              min="1"
              max="31"
              required=""
            />
            .
            <input
              type="number"
              name="date-year"
              class="date-year"
              placeholder="2017"
              min="2016"
              max="2017"
              required=""
            />
          </div>

          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </section>
    </main>
  </body>
</html>
